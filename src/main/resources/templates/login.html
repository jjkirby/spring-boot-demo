<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
     	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>Infinity Media Labs Employee login</title>
    </head>
    <body>
    <div style="padding-left:50px">
            <img th:src="@{/ui/images/iml-510x265.png}" height="65" width="125" alt="logo">
            <div style="padding-top:10px">
                <strong>Infinity Media Labs</strong>
                <div><strong>Employee Portal</strong></div>
            </div>
        </div>
    <div class="col-md-4 col-md-offset-2">
        <div class="alert alert-danger" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="alert alert-warning" th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/ui/login}" method="post">
            <div><label> User Name : <input type="text" name="username" class="form-control"/> </label></div>
            <div><label> Password: <input type="password" name="password" class="form-control"/> </label></div>
            <div style="padding-top: 20px;"><input type="submit" value="Sign In" class="btn btn-primary"/></div>
        </form>
    </div>
    </body>
</html>
